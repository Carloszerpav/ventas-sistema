<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Ventas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .login-card h1 {
            margin-bottom: 10px;
            color: var(--text-primary);
            font-size: 2rem;
        }
        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .google-btn {
            width: 100%;
            padding: 15px 20px;
            background: #fff;
            color: #4285f4;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .google-btn:hover {
            background: #f5f5f5;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        .google-btn i {
            font-size: 1.2rem;
        }
        .login-info {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .login-info i {
            color: #4285f4;
            margin-right: 8px;
        }
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            .login-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-chart-line"></i> Sistema de Ventas</h1>
            <p>Inicia sesión para acceder a tu sistema de gestión</p>
            
            <a href="{{ url_for('login_google') }}" class="google-btn">
                <i class="fab fa-google"></i>
                <span>Continuar con Google</span>
            </a>
            
            <div class="login-info">
                <p><i class="fas fa-info-circle"></i> <strong>Inicio de sesión seguro</strong></p>
                <p>Utilizamos Google OAuth para autenticación. No almacenamos contraseñas.</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
